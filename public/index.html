<!DOCTYPE html>
<html lang='en'>
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- global resize for any device -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet-container.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
  </head>
  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png" >
      <span class="header">Tweeter</span>
      <button class="button" type="submit">
        <i id="icon" class="fa fa-edit"></i>
        <span class="compose">Compose</span>
      </button>
      <!-- <section class="button">
        <i type="submit" id="icon" class="fa fa-edit"></i>
        <input class="compose" type="submit" value="Compose">
      </section> -->
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <!-- FIX SLIDE TOGGLE JUMPING ISSUE -->
      <section class="new-tweet" style="display:none">
        <h2>Compose Tweet</h2>
        <form name ='tweetbox' id='form' action='/tweets/' method='POST'>
          <textarea name='text' class="text" placeholder="What are you humming about?"></textarea>
          <input type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>
    </main>
  </body>
</html>
